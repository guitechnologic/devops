deploymentMode: SingleBinary

tempo:
  auth_enabled: false

  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces

  retention: 168h

singleBinary:
  replicas: 1

  persistence:
    enabled: true
    size: 5Gi
    storageClass: hostpath

  resources:
    requests:
      cpu: 100m
      memory: 256Mi

# DESLIGAR TUDO EXTRA
queryFrontend:
  enabled: false

compactor:
  enabled: false

distributor:
  enabled: false

ingester:
  enabled: false

# Habilitar m√©tricas HTTP para Prometheus
metricsGenerator:
  enabled: false

metrics:
  enabled: true
  port: 9090
